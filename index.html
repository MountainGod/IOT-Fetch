<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/bootstrap.css">
	
	<title>Home</title>
</head>
<body class="bg-dark text-light">

<div class="container-fluid d-flex justify-content-center">
	<div class="btn-group mt-1" role="group" aria-label="Basic example">
		<button type="button" id="get" class="btn btn-outline-light">GET</button>
		<button type="button" id="post" class="btn btn-outline-light">POST</button>
		<button type="button" id="put" class="btn btn-outline-light">PUT</button>
		<button type="button" id="del" class="btn btn-outline-light">DEL</button>
	</div>
</div>

<!-- GET list -->
<div class="container-fluid d-flex justify-content-center w-75">
	<ol class="list-group mt-3 list-group-numbered" id="ol"></ol>
</div>

<!-- POST form -->
<div class="container-fluid d-flex justify-content-center w-75">
	<form id="postForm"></form>
</div>

<!-- PUT form -->
<div class="container-fluid d-flex justify-content-center w-75">
	<form id="putForm"></form>
</div>

<!-- DEL form -->
<div class="container-fluid d-flex justify-content-center w-75">
	<form id="delForm"></form>
</div>

<script src="./js/index.js"></script>
<script src="./js/bootstrap.js"></script>
</body>
</html>
